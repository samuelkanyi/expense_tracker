name: expense_tracker
description: App to track expenses
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.5.0

dependencies:
  bloc: ^9.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.4.5
  google_fonts: ^6.2.1
  intl: ^0.19.0

dev_dependencies:
  bloc_test: ^10.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^7.0.0

flutter:
  uses-material-design: true
  generate: true

# flutter native splash screen
flutter_native_splash:
  color: "#7F3DFF"
  background_image: "assets/launch_screen.png"
  android: true
  ios: true
  android_12:
    image: assets/launch_screen.png
    icon_background_color: "#7F3DFF"
    image_dark: assets/launch_screen.png
    icon_background_color_dark: "#7F3DFF"
